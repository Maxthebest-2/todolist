<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félicitations !</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10B981;  /* Vert émeraude */
            --secondary-color: #3B82F6; /* Bleu royal */
            --accent-color: #8B5CF6;   /* Violet */
            --background-start: #0F172A;
            --background-mid: #1E293B;
            --background-end: #334155;
            --text-primary: #F8FAFC;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, 
                var(--background-start),
                var(--background-mid),
                var(--background-end),
                #1E293B
            );
            background-size: 400% 400%;
            color: var(--text-primary);
            text-align: center;
            padding: 20px;
            animation: gradientBG 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        /* Effet de brillance subtil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, 
                rgba(255, 0, 128, 0.05) 0%,    /* Rose */
                rgba(121, 40, 202, 0.05) 25%,  /* Violet */
                rgba(255, 77, 77, 0.05) 50%,   /* Rouge */
                transparent 70%
            );
            pointer-events: none;
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .celebration {
            font-size: 4em;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.3);
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin: 20px 0;
            background: linear-gradient(45deg, #10B981, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .message {
            font-size: 1.5em;
            margin: 20px 0;
            color: var(--text-primary);
            opacity: 0.9;
        }

        .retour-btn {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #10B981, #3B82F6);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .retour-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
        }

        .retour-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .retour-btn:hover::before {
            left: 100%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0%, 100% { filter: brightness(100%); }
            50% { filter: brightness(150%); }
        }

        .confetti {
            position: fixed;
            font-size: 2rem;
            user-select: none;
            position: absolute;
            animation: confetti 3s ease-in-out forwards;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        @keyframes confetti {
            0% { 
                transform: translateY(-100vh) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(25vh) rotate(360deg) scale(1.2);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(720deg) scale(0.8);
                opacity: 0;
            }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Styles pour la transition de page */
        .page-transition {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle at center,
                #FF0080,  /* Rose vif */
                #7928CA,  /* Violet électrique */
                #FF4D4D   /* Rouge corail */
            );
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.86, 0, 0.07, 1);
            mix-blend-mode: overlay;
        }

        .page-transition.active {
            width: 300vh;
            height: 300vh;
        }

        .content-container {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .content-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        body.transitioning {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>
    <div class="content-container">
        <div class="confetti-container"></div>
        <div class="celebration">🎉</div>
        <h1>Félicitations !</h1>
        <p class="message">Vous avez accompli toutes vos tâches aujourd'hui !</p>
        <a href="index.html" class="retour-btn">Retour à l'accueil</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const pageTransition = document.querySelector('.page-transition');
            const contentContainer = document.querySelector('.content-container');
            const retourBtn = document.querySelector('.retour-btn');

            // Animation d'entrée
            if (sessionStorage.getItem('pageTransition')) {
                sessionStorage.removeItem('pageTransition');
                pageTransition.classList.add('active');
                
                setTimeout(() => {
                    pageTransition.classList.remove('active');
                    contentContainer.classList.add('visible');
                }, 600);
            } else {
                contentContainer.classList.add('visible');
            }

            // Animation de sortie pour le bouton retour
            retourBtn.addEventListener('click', function(e) {
                e.preventDefault();
                contentContainer.style.opacity = '0';
                contentContainer.style.transform = 'scale(0.9)';
                
                setTimeout(() => {
                    pageTransition.classList.add('active');
                    setTimeout(() => {
                        sessionStorage.setItem('pageTransition', 'true');
                        window.location.href = this.href;
                    }, 600);
                }, 300);
            });
        });

        // Création des confettis avec émojis
        function createConfetti() {
            const emojis = [
                '🏆', // trophée
                '👏', // applaudissements
                '🌈', // arc-en-ciel
                '💪', // force
                '🎯', // cible atteinte
                '✅', // check vert
                '💯', // 100 points
                '⭐', // étoile
                '🔥', // feu
                '🌟'  // étoile brillante
            ];
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            confetti.style.left = Math.random() * 90 + 5 + 'vw';
            confetti.style.transform = `scale(${0.8 + Math.random() * 0.3})`;
            
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
            
            document.querySelector('.confetti-container').appendChild(confetti);
        }
        
        function startConfettiAnimation() {
            let count = 0;
            const maxConfetti = 35;
            
            const interval = setInterval(() => {
                if (count >= maxConfetti) {
                    clearInterval(interval);
                    return;
                }
                createConfetti();
                count++;
            }, 90);
        }

        startConfettiAnimation();
        document.querySelector('h1').addEventListener('click', startConfettiAnimation);
    </script>
</body>
</html>
